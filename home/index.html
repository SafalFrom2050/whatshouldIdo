     <!-- modal -->
    <div class="modal" id="inputModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <div class="modal-body">

                        <h4>Add A Task You Do Daily</h4> <br>
                        <form action="" onsubmit="return getTime();">
                            
                            <div class="md-form">
                                    From 
                                     <input type="time" id="start_time">
                                     to
                                     <input type="time" id="end_time">
                                     <br><br> 
                                     I'm busy <input type="text" id="task">
                            </div>
                        
                          
                          <div id="time"></div>
                          <br>
                          
                                How would you define this task as? <br>
                                <input id="r1" type="radio" name="type" checked> Work<br>
                                <input id="r2" type="radio" name="type" > Entertainment<br>
                                <input id="r3" type="radio" name="type" > Hobby
                                <br>
                                <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="return saveCookie();">Submit</button>
                        </form>
                        
                </div>
